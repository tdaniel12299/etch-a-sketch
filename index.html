<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" a href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
    
    <title>Sketch Pad</title>
</head>
<body>
    <div>
        <div class="header flex  flex-jc-c">
            <h1 class="header__title"> Sketch Pad</h1>
        </div>
        <div class="main flex container flex-jc-sa">
            <div class="settings flex ">
                <div class="container">
                    <input type="color" class="flex container" value="#000000" id="colorPicker">
                </div>
                <div class="settings__btn flex container">
                    <button>Color mode</button>
                    <button>Rainbow mode</button>
                    <button>Eraser</button>
                    <button>Clear</button>
                </div>
                <div class="settings__slider container" >
                    <input id="range1" type="range" min="2" max="100" value="2">
                    <div class="values flex flex-jc-sb">
                        <p>2</p>
                        <p>100</p>
                    </div>
                    <p>Squares: <span id="value"> </span></p>
                    
                </div>
            </div>
            <div class="sketch container flex">
                <div class= "flex minwidth minheight" id = "grid"></div>
            </div>
        </div>
        <div class="foot"></div>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
